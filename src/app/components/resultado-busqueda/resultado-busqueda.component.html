<h2 class="text-center">Resultados de busqueda: {{termino}} </h2>
<hr>
<div class="card-columns animated fadeIn " *ngIf="heroes.length > 0; else elseBlock">
    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe( $event )" [index]="heroe.idx" [heroe]="heroe" *ngFor="let heroe of heroes; let i = index" ></app-heroe-tarjeta>
</div>
<ng-template #elseBlock>
    <div class="row">
        <div class="col-12">
            <div class="text-center animated fadeIn fast">
                <div class=" col text-center">
                    <img class="rounded mx-auto d-block" src="../../../assets/img/not-found.png" width="25%" alt="">
                </div>
                <h2>No se encontraron resultados</h2>
            </div>
        </div>
    </div>
</ng-template>
