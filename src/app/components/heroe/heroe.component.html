<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div class="col-md-12 text-center" >
            <br>
            <img *ngIf="heroe.casa === 'DC'" width="50%" src="assets/img/dclogo.png" alt="">
            <img *ngIf="heroe.casa === 'Marvel'" width="50%" src="assets/img/marvellogo.png" alt="">
        </div>
    </div>
</div>
